<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/bootstrap.min.css" />
    <link rel="stylesheet" href="../style/main.css"/>
    <title>Inscription(Admin)</title>
  </head>

  <body>
    <div id="nav-placeholder"></div>
    <div class="container">
      <p id="showTableauAdmin"></p>
      <div id="detail_inscription_modal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Fiche Parent/Enfant</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p id="modal_inscription_info_enfant">
                  <p id="modal_inscription_info_enfant">
                    <div class="row">
                      <div class="col-sm">
                        <img id="modal_inscription_image_enfant" />
                      </div>
                      <div class="col-sm">
                        <label>Nom : </label> <br>
                        <label>Prenom : </label><br>
                        <label>Date de naissance : </label><br>
                        <label>Programme : </label><br>
                      </div>
                      <div class="col-sm">
                        <label id="modal_nom_enfant">Simpson</label><br>
                        <label id="modal_prenom_enfant">Simpson</label><br>
                        <label id="modal_date_naiss_enfant">Simpson</label><br>
                        <label id="modal_programme_enfant">Simpson</label><br>
                      </div>
                    </div>
                </p>
              </p>
              <hr class="dashed">
              <p id="modal_inscription_info_parent">
                  <div class="row">
                    <div class="col-sm">
                      <img id="modal_inscription_image_parent" />
                    </div>
                    <div class="col-sm">
                      <label>Nom : </label> <br>
                      <label>Prenom : </label><br>
                      <label>Courriel : </label><br>
                      <label>Adresse : </label><br>
                      <label>Date de naissance : </label><br>
                    </div>
                    <div class="col-sm">
                      <label id="modal_nom_parent"></label><br>
                      <label id="modal_prenom_parent"></label><br>
                      <label id="modal_courriel_parent"></label><br>
                      <label id="modal_adresse_parent"></label><br>
                      <label id="modal_date_naiss_parent"></label><br>
                    </div>
                  </div>
              </p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>

    <div id="footer-placeholder"></div>
    <script src="/jQuery/jquery-3.6.0.js"></script>
<link
  rel="stylesheet"
  type="text/css"
  href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.css"
/>
<script
  type="text/javascript"
  charset="utf8"
  src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"
></script>
    <script src="../javascript/javaScript.js"></script>
  </body>
</html>
