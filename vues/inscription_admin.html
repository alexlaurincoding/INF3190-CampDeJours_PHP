  </head>

  <body>
    <div id="nav-placeholder"></div>
    <div class="container">
          <h1>Voir les inscriptions</h1>
                <nav
        style="
          --bs-breadcrumb-divider: url(
            &#34;data:image/svg + xml,
            %3Csvgxmlns='http://www.w3.org/2000/svg'width='8'height='8'%3E%3Cpathd='M2.5 0L1 1.5 3.5 4 1 6.5 2.5 8l4-4-4-4z'fill='currentColor'/%3E%3C/svg%3E&#34;
          );
        "
        aria-label="breadcrumb"
      >
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Accueil</a></li>
          <li class="breadcrumb-item active" aria-current="page">
            Voir les inscriptions
          </li>
        </ol>
      </nav>
      <p id="showTableauAdmin"></p>
      
      <div id="detail_inscription_modal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog  modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Fiche Parent/Enfant</h5>
              <button type="button" class="btn close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p id="modal_inscription_info_enfant">
                  <p id="modal_inscription_info_enfant">
                    <div class="row">
                      <div class="col-sm">
                        <img id="modal_inscription_image_enfant" />
                      </div>
                      <div class="col-sm">
                        <label>Nom : </label> <br>
                        <label>Prenom : </label><br>
                        <label>Date de naissance : </label><br>
                        <label>Programme : </label><br>
                      </div>
                      <div class="col-sm">
                        <label id="modal_nom_enfant">Simpson</label><br>
                        <label id="modal_prenom_enfant">Simpson</label><br>
                        <label id="modal_date_naiss_enfant">Simpson</label><br>
                        <label id="modal_programme_enfant">Simpson</label><br>
                      </div>
                    </div>
                </p>
              </p>
              <hr>
              <p id="modal_inscription_info_parent">
                  <div class="row">
                    <div class="col-sm">
                      <img id="modal_inscription_image_parent" />
                    </div>
                    <div class="col-sm">
                      <label>Nom : </label> <br>
                      <label>Prenom : </label><br>
                      <label>Courriel : </label><br>
                      <label>Adresse : </label><br>
                      <label>Date de naissance : </label><br>
                    </div>
                    <div class="col-sm">
                      <label id="modal_nom_parent"></label><br>
                      <label id="modal_prenom_parent"></label><br>
                      <label id="modal_courriel_parent"></label><br>
                      <label id="modal_adresse_parent"></label><br>
                      <label id="modal_date_naiss_parent"></label><br>
                    </div>
                  </div>
              </p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
            </div>
          </div>
        </div>
      </div>

    </div>
    </div>

    <div id="footer-placeholder"></div>
<script src="../javascript/bootstrap.bundle.min.js"></script>
